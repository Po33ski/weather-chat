worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  tcp_nopush on;

  # Enable gzip compression for faster asset delivery
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/xhtml+xml
    application/rss+xml
    font/woff
    font/woff2
    image/svg+xml;

  server {
    listen 80;

    # Serve frontend static files
    root /app/frontend/out;
    index index.html;

    # Relax COOP for Google OAuth popup/iframe noise in dev/prod
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

    # Proxy API requests to FastAPI backend
    location /api/ {
      proxy_pass http://127.0.0.1:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets aggressively (Next.js export output)
    location ~* \.(?:js|css|woff2?|ttf|eot|png|jpe?g|gif|svg|ico)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # Handle Next.js export output for both folder and .html routes
    # Tries in order:
    # - exact file match
    # - folder index.html (e.g., /current/index.html)
    # - html file variant (e.g., /current.html when trailingSlash=false)
    # - root index.html fallback
    location / {
      try_files $uri $uri/index.html $uri.html /index.html;
    }
  }
}