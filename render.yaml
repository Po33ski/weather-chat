services:
  # Single Container Service (Backend + Frontend + Nginx)
  - type: web
    name: weather-center-chat
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: VISUAL_CROSSING_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_GOOGLE_CLIENT_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: POSTGRES_DB
        sync: false
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false
      - key: MODEL
        value: gemini-2.0-flash
      - key: DISABLE_WEB_DRIVER
        value: 0
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true 