services:
  # Backend API Service
  - type: web
    name: weather-center-backend
    env: python
    plan: starter
    buildCommand: pip install uv && uv sync --frozen --no-dev
    startCommand: uv run uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VISUAL_CROSSING_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: weather-center-frontend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://weather-center-backend.onrender.com
      - key: NODE_VERSION
        value: 18.0.0
    healthCheckPath: /
    autoDeploy: true 