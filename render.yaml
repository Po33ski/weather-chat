services:
  # Single Container Service (Backend + Frontend + Nginx)
  - type: web
    name: weather-center-chat
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: VISUAL_CROSSING_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: MODEL
        value: gemini-2.5-flash
      - key: DISABLE_WEB_DRIVER
        value: 0
      - key: ENVIRONMENT
        value: production
      # Optional:
      # - key: PUBLIC_WEB_ORIGIN
      #   value: https://weather-chat-6g4p.onrender.com
      # - key: VERIFY_ENV
      #   value: "true"
    healthCheckPath: /api/ 
    autoDeploy: true 